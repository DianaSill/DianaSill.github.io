<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal background -->
  <rect width="300" height="200" fill="#0d1117" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="0" y="0" width="300" height="30" fill="#21262d" rx="8 8 0 0"/>
  <circle cx="15" cy="15" r="4" fill="#ff5f56"/>
  <circle cx="30" cy="15" r="4" fill="#ffbd2e"/>
  <circle cx="45" cy="15" r="4" fill="#27ca3f"/>
  <text x="150" y="20" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">Streets Lookup - .NET 8 AOT</text>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="11" fill="#e6edf3">
    <text x="15" y="50" fill="#7c3aed">$</text>
    <text x="25" y="50">dotnet lambda deploy-function StreetLookup</text>
    
    <text x="15" y="70" fill="#22c55e">âœ“</text>
    <text x="25" y="70">Function deployed successfully</text>
    
    <text x="15" y="90" fill="#7c3aed">$</text>
    <text x="25" y="90">curl -X POST /api/streets/lookup</text>
    
    <text x="15" y="110" fill="#8b949e">{</text>
    <text x="25" y="125" fill="#8b949e">"lat": 51.5074,</text>
    <text x="25" y="140" fill="#8b949e">"lng": -0.1278,</text>
    <text x="25" y="155" fill="#8b949e">"radius": 500</text>
    <text x="15" y="170" fill="#8b949e">}</text>
    
    <!-- Response indicator -->
    <rect x="200" y="110" width="80" height="18" fill="#3b82f6" rx="9" opacity="0.2"/>
    <text x="240" y="122" font-size="10" fill="#3b82f6" text-anchor="middle">Query: &lt;50ms</text>
    
    <!-- Performance indicator -->
    <rect x="200" y="130" width="80" height="18" fill="#22c55e" rx="9" opacity="0.2"/>
    <text x="240" y="142" font-size="10" fill="#22c55e" text-anchor="middle">Cold start: 170ms</text>
  </g>
</svg>